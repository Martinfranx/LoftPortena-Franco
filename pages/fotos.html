<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Link a CSS -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- Link animate-style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- FavIcon -->
  <link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon-16x16.png">

  <!-- Optimizacion SEO -->
  <meta name="keywords" content="loft, airbnb, hospedaje, turismo, travel, fotos">
  <meta name="description" content="Fotos de Loft industrial con alberca privada en Morelos">

  <!-- Titulo -->
  <title>LoftPortena/Fotos</title>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm text-bg-danger">
    <div class="container-fluid">
      <img src="../imagenes/house-heart-fill.svg" alt="logo">
      <a class="navbar-brand link-light" href="../index.html">Loft Porteña</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-center justify-content-md-end"
        id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link link-light" aria-current="page" href="../index.html">Inicio</a>
          <a class="nav-link active link-light" href="fotos.html">Fotos</a>
          <a class="nav-link link-light" href="reviews.html">Reviews</a>
          <a class="nav-link link-light" href="reservas.html">Reservas</a>
          <a class="nav-link link-light" href="politicas.html">Politicas</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Carrusel Bootstrap -->
  <div id="carouselExampleCaptions" class="carousel slide animate__animated animate__backInDown container-fluid"
    data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../imagenes/img_0193.jpeg" class="d-block w-100" alt="detalles deco">
        <div class="carousel-caption d-none d-md-block">
          <h5>Detalles deco</h5>
          <p>El color negro es caracteristico del loft industrial</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../imagenes/img_0035.jpeg" class="d-block w-100" alt="jardin y alberca">
        <div class="carousel-caption d-none d-md-block">
          <h5>Jardin con alberca</h5>
          <p>Contamos con camastros y asador en el jardín</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../imagenes/img_0206.jpeg" class="d-block w-100" alt="cocina con cafetera">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cocina con cafetera</h5>
          <p>En la cocina del loft encuentras todo lo necesario</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- Footer -->
  <div>
    <footer>
      <p>Todos los derechos reservados©</p>
      <a class="redes insta" title="Instagram" href="https:/instagram.com/LoftPortena"><img
          src="../imagenes/instagram.svg" alt="Instagram"></a>
      <a class="redes face" title="Facebook" href="https:/facebook.com/LoftPortena"><img src="../imagenes/facebook.svg"
          alt="Facebook"></a>
      <a class="redes airbnb" title="Airbnb" href="https:/airbnb.com/h/LoftPortena"><img
          src="../imagenes/calendar-check-fill.svg" alt="Airbnb"></a>
    </footer>
  </div>


  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
